<select class="form-control language-select" id="languages" [(ngModel)]="languageSelected" (change)="onLanguageChange($event.target.value)">
    <option *ngFor="let lang of languages" [value]="lang.id">
        {{ lang.icon }}  {{ lang.title }}
    </option>
</select>
