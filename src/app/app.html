<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ 'MENU' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
   
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <button menuClose ion-item ico-right (click)="logOut()">
          {{ 'LOG_OUT' | translate }} <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        </button>
      </ion-list>
    </ion-content>
   
  </ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
