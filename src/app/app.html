<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ 'SIDE_MENU.MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>

  <ion-footer>
    <button menuClose ion-item (click)="termConditions()">
      {{ 'TERMS.TERMS_CONDITIONS' | translate }}
    </button>
    <button menuClose ion-item icon-right (click)="logOut()">
      {{ 'SIDE_MENU.LOG_OUT' | translate }}
      <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
    </button>
  </ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
