<ion-content padding>

  <ion-item no-lines>
    <img class="img-responsive" src="{{logo}}" />
  </ion-item> 

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      <p>Please enter a valid email address.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!loginForm.valid" icon-right>
      Log In <ion-icon name="log-in"></ion-icon>
    </button>
  </form>
  <button ion-button block clear (click)="goToRegister()">
    Create a new account
  </button>
  <button ion-button block clear (click)="goToResetPassword()">
    Forgot Password
  </button>
</ion-content>
