<ion-content padding>
  <ion-grid>
    <ion-row>
      <!-- <ion-col>
          <ion-label>{{ 'LOGIN.SELECT_LANGUAGE' | translate }}:</ion-label>
      </ion-col> -->
      <ion-col>
         <app-language-selector [languages]="languages"></app-language-selector>
        <!-- <select #langSelect (change)="translate.use(langSelect.value)">
            <option *ngFor="let lang of languages" [value]="lang.id" [selected]="lang === translate.currentLang">{{ lang.title }}</option>
          </select> -->
          <!--  <select class="form-control" id="languages" [(ngModel)]="languageSelected" (change)="onLanguageChange($event.target.value)">
            <option *ngFor="let lang of languages" [value]="lang.id">{{lang.title}}</option>
        </select>  -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item no-lines>
    <img class="img-responsive" src="{{logo}}" />
  </ion-item>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'LOGIN.EMAIL' | translate }}</ion-label>
      <ion-input formControlName="email" type="email" placeholder="{{ 'PLACEHOLDERS.PLACEHOLDER_EMAIL' | translate }}" [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      <p>{{ 'LOGIN.REQUIREMENTS_EMAIL' | translate }}.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input formControlName="password" type="password" placeholder="{{ 'PLACEHOLDERS.PLACEHOLDER_PASSWORD' | translate }}" [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <p>{{ 'LOGIN.REQUIREMENTS_PASSWORD' | translate }}.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!loginForm.valid" icon-right>
      {{ 'LOGIN.LOGIN_BUTTON' | translate }}
      <ion-icon name="log-in"></ion-icon>
    </button>
  </form>
  <button ion-button block clear (click)="goToRegister()">
    {{ 'LOGIN.SIGNUP_BUTTON' | translate }}
  </button>
  <button ion-button block clear (click)="goToResetPassword()">
    {{ 'LOGIN.FORGOT_BUTTON' | translate }}
  </button>

</ion-content>
