<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{  'FORGOT_PASSWORD.RESET_PASSWORD' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>{{ 'FORGOT_PASSWORD.EMAIL' | translate }}</ion-label>
      <ion-input formControlName="email" type="email" placeholder="{{ 'PLACEHOLDERS.PLACEHOLDER_EMAIL' | translate }}" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
      <p>{{ 'PLACEHOLDERS.PLACEHOLDER_EMAIL' | translate }}.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      {{ 'FORGOT_PASSWORD.RESET_BUTTON' | translate }}
    </button>
  </form>
</ion-content>
