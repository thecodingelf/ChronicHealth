<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      LiveStream/Chat
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>Live Stream {{ 'PLACEHOLDER_LIVESTREAM' | translate }}.</ion-item>

  <ion-list no-lines>
    <ion-item *ngFor="let message of messagesList">
      <h3>{{message.name}}</h3>
      <p>{{message.message}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="{{ 'PLACEHOLDER_CHAT' | translate }}" [(ngModel)]="newmessage" clearInput></ion-input>
    <button ion-button clear item-right (click)="sendMessage()">{{ 'SEND_BUTTON' | translate }}</button>
  </ion-item>
</ion-footer>
