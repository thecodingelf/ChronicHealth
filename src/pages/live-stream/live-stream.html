<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      LiveStream/Chat
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 


<ion-content padding>

  <ion-item>Live Stream Soon Here.</ion-item>

  <ion-list no-lines>
    <ion-item *ngFor="let message of messagesList">
      <h3>{{message.name}}</h3>
      <p>{{message.message}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Type here..." [(ngModel)]="newmessage"></ion-input>
    <button ion-button clear (click)="sendMessage()">Send <ion-icon name="send"></ion-icon></button>
  </ion-item>
</ion-footer>
