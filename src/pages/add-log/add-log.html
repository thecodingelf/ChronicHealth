      <ion-list>
    <ion-list-header>
      Pain before
      <!-- <ion-badge item-end color="danger">{{logPainLevelBefore}}</ion-badge> -->
      <ion-badge item-end [ngClass]="{ badgeColor: logPainLevelBefore >= 8 }" [color]="logPainLevelBefore <= 4 ? 'secondary' : 'medium'">
          {{logPainLevelBefore}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="10" step="1" snaps="true" [(ngModel)]="logPainLevelBefore" [ngClass]="{ rangeColor: logPainLevelBefore >= 8 }" [color]="logPainLevelBefore <= 4 ? 'secondary' : 'medium'">
          {{logPainLevelBefore}}>
        <ion-icon range-left color="secondary" name="happy"></ion-icon>
        <ion-icon range-right color="danger" name="sad"></ion-icon>
      </ion-range>
    </ion-item>
</ion-list>


    <ion-list>
    <ion-list-header>
      Pain after
      <!-- <ion-badge item-end color="danger">{{logPainLevelBefore}}</ion-badge> -->
      <ion-badge item-end [ngClass]="{ badgeColor: logPainLevelAfter >= 8 }" [color]="logPainLevelAfter <= 4 ? 'secondary' : 'medium'">
          {{logPainLevelAfter}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="10" step="1" snaps="true" [(ngModel)]="logPainLevelAfter" [ngClass]="{ rangeColor: logPainLevelAfter >= 8 }" [color]="logPainLevelAfter <= 4 ? 'secondary' : 'medium'">
          {{logPainLevelAfter}}>
        <ion-icon range-left color="secondary" name="happy"></ion-icon>
        <ion-icon range-right color="danger" name="sad"></ion-icon>
      </ion-range>
    </ion-item>
</ion-list>



  <button ion-button block (click)="createLog(logActivity, logPainLevelBefore, logPainLevelAfter, logTime, logDate)">{{ 'ADD_LOGS.ADD_LOG' | translate }}</button>
